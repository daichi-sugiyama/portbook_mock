<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script><title>Document</title>
</head>
<body>
  <div class="" style="background-color: #eeeeee">
    
    <div class="row">
      <!--サイドメニュー-->
      <div class="col-sm-2" style="background-color:#4d4d4d;">
        <div class="position-fixed" style="margin-left: 40px;">
            <a href="" class="text-center" style="margin-bottom:30px; margin-top: 70px; display:block; color:white; font-size: 30px; width: auto;">All</a>
            <br>
            <a href="" class="text-center" style="margin-bottom:30px; display:block; color:white; font-size: 30px; width: 100%;">Borrow</a>
            <br>
            <a href="" class="text-center" style="margin-bottom:30px; display:block; color:white; font-size: 30px; width: 100%;">Over</a>
            <br>
            <button class="btn-outline-info" style="margin-top:60px; display:block; font-size: 30px; width: auto;">ADMIN</button>
        </div>
      </div>
      <!--/サイドメニュー-->
      <!--メインコンテンツ-->
      <div class="col-sm-10">
        <div class="text-center strong" style="margin-top: 80px; margin-bottom: 58px;">＜入力項目＞</div>
          <form class="text-center">
            <div class="form-group row">
              <label for="isbn" class="col-sm-3 col-form-label">ISBN</label>
              <div class="input-group col-sm-6" style="margin-bottom: 30px;">
                <input type="text" class="form-control" id="isbn" placeholder="ISBN 123-4-56-78910-0">
                <button class="btn btn-default btn-primary" type="submit">Search</button>
              </div>
            </div>
            <div class="form-group row">
              <label for="title" class="col-sm-3 col-form-label">タイトル</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                  <input type="text" class="form-control" id="title" placeholder="本の借り方">
                </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-3 col-form-label">著者</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                  <input type="text" class="form-control" id="author"placeholder="本借男">
                </div>
            </div>
            <div class="form-group row">
              <label for="genre" class="col-sm-3 col-form-label">ジャンル</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                    <select type="text" class="form-control" id="genre" placeholder="文芸,実用,ビジネス・経済・経営,児童書・学参,専門書,その他">
                    <option value="1">文芸</option>
                    <option value="2" selected="selected">実用</option>
                    <option value="3">ビジネス・経済・経営</option>
                    <option value="4">児童書・学参</option>
                    <option value="5">専門書</option>
                    <option value="6">その他</option>
                </select>
                </div>
            </div>
            <div class="form-group row">
              <label for="publisher" class="col-sm-3 col-form-label">出版社</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                  <input type="text" class="form-control" id="publisher" placeholder="集英社">
              </div>
            </div>
            <div class="form-group row">
              <label for="image-url" class="col-sm-3 col-form-label">画像URL</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                  <input type="text" class="form-control" id="image-url" placeholder="https://search.yahoo.co.jp/image/search?ei=UTF-8&p=%E6%96%87%E9%83%A8%E7%A7%91%E5%AD%A6%E7%9C%81&fr=mcafeess1">
                </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 col-form-label">書籍の説明</label>
                <div class="col-sm-6" style="margin-bottom: 30px;">
                  <textarea class="form-control" id="description" rows="4"></textarea>
                </div>
            </div>
          </form>
            <div class="text-center">
              <button type="submit" class="btn btn-primary " style="margin-bottom: 50px;">書籍を追加</button>
            </div>
      <!--/メインコンテンツ-->
      </div>
  </div>
</body>
</html>
